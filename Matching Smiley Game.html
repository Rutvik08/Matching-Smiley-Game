<!DOCTYPE html>
<html>
<head>
	<title>Matching Game</title>
	<meta name="author" content="Rutvik Desai">
	<style>
	img {
	position:absolute;
	height:100px;
	width:100px;
	}	
	div {
	position:absolute;
	width:750px; 
	height:600px;
	}	
	#rightSide { 
	left: 50%; 
    border-left: 1px solid black;
	}
	</style>
</head>
<body onload="generateFaces()">
	<h1>Matching Game</h1>
	<h4>Click on extra smiling face on the left.</h4>
	<div id="leftSide"></div>
	<div id="rightSide"></div>
	<script>
		var numberOfFaces=5;
		var theLeftSide = document.getElementById("leftSide");
		var theRightSide = document.getElementById("rightSide");
		var theBody = document.getElementsByTagName("body")[0];
		function generateFaces(){
		
		for(var i=0; i <5; i++){
			var img_left = Math.random() * 650;
			var img_top = Math.random() * 500;
			var img = document.createElement("img");
			img.src="smile.png";
			img.style.top = img_top + "px";
			img.style.left = img_left + "px";
			document.getElementById("leftSide").appendChild(img);
			}
		leftSideImages = theLeftSide.cloneNode(true);
		leftSideImages.removeChild(leftSideImages.lastChild);
		document.getElementById("rightSide").appendChild(leftSideImages);
		theLeftSide.lastChild.onclick= function nextLevel(event){
        event.stopPropagation();
        numberOfFaces += 5;
        generateFaces();
			};
		theBody.onclick = function gameOver() {
		alert("Game Over!");
		theBody.onclick = null;
		theLeftSide.lastChild.onclick = null;
			}; 
		function deleteAll(){
				while(theLeftSide.firstChild){
			theLeftSide.removeChild(theLeftSide.firstChild);
			}
		while(theRightSide.firstChild){
			theRightSide.removeChild(theRightSide.firstChild);
			}
			}
		}
    </script>
</body>
</html>
